<mat-toolbar class="header">
  <div class="back-icon" (click)="goBack()">
    <mat-icon
      matTooltip="Vrati se nazad"
      *ngIf="
        showBackButton &&
        (settingsService.language | async) === Language.MONTENEGRO
      "
      >arrow_back</mat-icon
    >
    <mat-icon
      matTooltip="Mbrapa"
      *ngIf="
        showBackButton &&
        (settingsService.language | async) === Language.ALBANIA
      "
      >arrow_back</mat-icon
    >
  </div>
  <div class="header-text">{{ title }}</div>
  <div *ngIf="!showSettings"></div>
  <div *ngIf="showSettings" class="settings-icon">
    <mat-icon
      [matMenuTriggerFor]="settings"
      matTooltip="Podešavanja"
      *ngIf="
        showSettings &&
        (settingsService.language | async) === Language.MONTENEGRO
      "
      >settings</mat-icon
    >
    <mat-icon
      [matMenuTriggerFor]="settings"
      matTooltip="Cilësimet"
      *ngIf="
        showSettings && (settingsService.language | async) === Language.ALBANIA
      "
      >settings</mat-icon
    >
  </div>
</mat-toolbar>

<mat-menu #settings="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="gender">
    <mat-icon *ngIf="(settingsService.voiceType | async) === VoiceType.FEMALE"
      >female</mat-icon
    >
    <mat-icon *ngIf="(settingsService.voiceType | async) === VoiceType.MALE"
      >male</mat-icon
    >
    <span *ngIf="(settingsService.language | async) === Language.MONTENEGRO"
      >Pol</span
    >
    <span *ngIf="(settingsService.language | async) === Language.ALBANIA"
      >Gjinia</span
    >
  </button>
  <button mat-menu-item [matMenuTriggerFor]="language">
    <img
      *ngIf="(settingsService.language | async) === Language.MONTENEGRO"
      class="montenegro-language-icon"
      src="assets/icons/montenegro-flag.png"
    />
    <img
      *ngIf="(settingsService.language | async) === Language.ALBANIA"
      class="albania-language-icon"
      src="assets/icons/albania-flag.png"
    />
    <span *ngIf="(settingsService.language | async) === Language.MONTENEGRO"
      >Jezik</span
    >
    <span *ngIf="(settingsService.language | async) === Language.ALBANIA"
      >Gjuhe</span
    >
  </button>
</mat-menu>

<mat-menu #gender="matMenu">
  <button
    (click)="setFemaleVoice()"
    mat-menu-item
    [disabled]="(settingsService.voiceType | async) === VoiceType.FEMALE"
  >
    <mat-icon>female</mat-icon>
    <span *ngIf="(settingsService.language | async) === Language.MONTENEGRO"
      >Ženski glas</span
    >
    <span *ngIf="(settingsService.language | async) === Language.ALBANIA"
      >Zëri i një gruaje</span
    >
  </button>
  <button
    (click)="setMaleVoice()"
    mat-menu-item
    [disabled]="(settingsService.voiceType | async) === VoiceType.MALE"
  >
    <mat-icon>male</mat-icon>
    <span *ngIf="(settingsService.language | async) === Language.MONTENEGRO"
      >Muški glas</span
    >
    <span *ngIf="(settingsService.language | async) === Language.ALBANIA"
      >Zëri mashkullor</span
    >
  </button>
</mat-menu>

<mat-menu #language="matMenu">
  <button
    (click)="setMontenegroLanguage()"
    mat-menu-item
    [disabled]="(settingsService.language | async) === Language.MONTENEGRO"
  >
    <img
      class="montenegro-language-icon"
      src="assets/icons/montenegro-flag.png"
    />
    <span *ngIf="(settingsService.language | async) === Language.MONTENEGRO"
      >Crnogorski</span
    >
    <span *ngIf="(settingsService.language | async) === Language.ALBANIA"
      >Malazeze</span
    >
  </button>
  <button
    (click)="setAlbaniaLanguage()"
    mat-menu-item
    [disabled]="(settingsService.language | async) === Language.ALBANIA"
  >
    <img class="albania-language-icon" src="assets/icons/albania-flag.png" />
    <span *ngIf="(settingsService.language | async) === Language.MONTENEGRO"
      >Albanski</span
    >
    <span *ngIf="(settingsService.language | async) === Language.ALBANIA"
      >Shqiptare</span
    >
  </button>
</mat-menu>
