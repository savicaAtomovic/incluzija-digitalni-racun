<div class="container">
  <div class="topbar">
    <app-topbar [title]="'POČETNA'"></app-topbar>
  </div>
  <div class="events-wrapper" fxLayoutGap="15px">
    <div *ngFor="let image of images">
      <img class="image" src="{{ image.path }}" (click)="onClick(image)" />
    </div>
  </div>
</div>
