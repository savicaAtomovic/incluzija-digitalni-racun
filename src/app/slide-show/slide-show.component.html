<div class="carousel">
  <!-- slides -->
  <ul class="slides">
    <li
      class="slide"
      *ngFor="let slide of slides; let i = index"
      [@slideState]="getAnimationSlideState(i)"
    >
      <ng-container
        *ngTemplateOutlet="slideTemplateRef; context: { $implicit: slide }"
      ></ng-container>
    </li>
  </ul>
</div>
