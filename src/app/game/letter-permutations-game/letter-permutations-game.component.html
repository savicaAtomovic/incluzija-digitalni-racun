<div class="images-container">
  <div
    class="images"
    *ngFor="let config of configArray; let configIndex = index"
  >
    <div id="smiley-image-container">
      <img
        id="smiley-image"
        src="assets/icons/check-mark.svg"
        *ngIf="isCorrect(configIndex) === LetterGameCorrect.CORRECT"
      />
      <img
        id="smiley-image"
        src="assets/icons/error.svg"
        *ngIf="isCorrect(configIndex) === LetterGameCorrect.WRONG"
      />
    </div>
    <div class="image-wrapper">
      <img
        [src]="config.image"
        [style.opacity]="
          isCorrect(configIndex) === LetterGameCorrect.NONE ? 1 : 0.5
        "
      />
    </div>
    <!-- Droppable container -->
    <div
      class="letter-grid"
      cdkDropList
      [cdkDropListData]="userInputMap.get(configIndex) ?? []"
      (cdkDropListDropped)="drop($event, configIndex)"
    >
      <ng-container
        *ngFor="
          let letter of (settingsService.language | async) ===
          Language.MONTENEGRO
            ? config.wordLat
            : (settingsService.language | async) === Language.SERBIAN
            ? config.wordCyr
            : config.wordLat;
          trackBy: trackByFn;
          let i = index
        "
      >
        <div class="letter" cdkDrag>
          {{ userInputMap.get(configIndex)?.[i] }}
        </div>
      </ng-container>
    </div>
    <!-- Draggable container -->
    <div
      class="letter-grid"
      cdkDropList
      (cdkDropListDropped)="drop($event, configIndex)"
      [cdkDropListData]="
        (settingsService.language | async) === Language.MONTENEGRO
          ? config.wordLat
          : (settingsService.language | async) === Language.SERBIAN
          ? config.wordCyr
          : config.wordLat
      "
    >
      <ng-container
        *ngFor="
          let letter of (settingsService.language | async) ===
          Language.MONTENEGRO
            ? config.wordLat
            : (settingsService.language | async) === Language.SERBIAN
            ? config.wordCyr
            : config.wordLat;
          trackBy: trackByFn;
          let i = index
        "
      >
        <div class="letter" cdkDrag>{{ letter }}</div>
      </ng-container>
    </div>
  </div>
</div>
