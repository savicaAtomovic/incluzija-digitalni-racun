<div>
  <app-topbar
    [title]="topbarTitle"
    [showBackButton]="true"
    [backOnPage]="'/games'"
    [showSettings]="false"
    [showLetterGameSettings]="true"
  ></app-topbar>
  <app-letter-game
    *ngIf="game?.type === GameType.LETTERS"
    [game]="game"
  ></app-letter-game>

  <p *ngIf="game?.type !== GameType.LETTERS">game-component-works</p>
</div>
