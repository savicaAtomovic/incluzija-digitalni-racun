<div class="container">
  <div
    class="images"
    *ngFor="let config of game.config; let configIndex = index"
  >
    <div id="smiley-image-container">
      <img
        id="smiley-image"
        src="assets/icons/smiley.svg"
        *ngIf="isCorrect(configIndex)"
      />
    </div>
    <div class="image-wrapper">
      <img
        [src]="config.image"
        [style.opacity]="isCorrect(configIndex) ? 0.5 : 1"
      />
    </div>
    <div class="letter-grid">
      <ng-container
        *ngFor="
          let letter of (settingsService.language | async) ===
          Language.MONTENEGRO
            ? config.wordLat
            : (settingsService.language | async) === Language.SERBIAN
            ? config.wordCyr
            : config.wordLat;
          let i = index
        "
      >
        <div class="letter" *ngIf="!isMissing(i, config)">{{ letter }}</div>
        <input
          *ngIf="isMissing(i, config)"
          class="letter-input"
          type="text"
          appLetterValidator
          [maxLength]="letter.length"
          (input)="updateUserInput(configIndex, i, $event)"
        />
      </ng-container>
    </div>
  </div>
</div>
